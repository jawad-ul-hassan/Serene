<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/Serene-Logo-Smart.png"
      type="image/x-icon"
    />
    <title>Serene - Mental Health & Mindefulness</title>

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/6255250c8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="sleep-better">
    <!-- Header -->
    <header class="serene-header">
      <div class="container">
        <div class="header-content">
          <a href="./index.html" class="serene-header-logo">
            <img src="./assets/images/Serene-Logo-Smart.png" alt="Serene" />
            <span class="brand-logo-text">Mental Health and Mindefulness</span>
          </a>
          <nav class="serene-header-nav">
            <a href="./login.html" class="register-btn" id="login">Login</a>
            <a href="./register.html" class="register-btn" id="register"
              >Register</a
            >
          </nav>
          <i id="menu-bar" class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Banner-Section -->
    <section class="sleep">
      <div class="container">
        <div class="sleep-banner">
          <h1 class="sleep-title">Sleep Better</h1>
        </div>
      </div>
    </section>
    <!-- <div class="wrapper"></div> -->
    <div class="feed-container">
      <!-- Quote-Section -->
      <section class="quote">
        <div class="quote-content">
          <p class="quote-line">
            <sup><i class="quote-icon fas fa-quote-left"></i></sup> Early to
            rise, early to bed, makes a man healthy, wealthy, and dead.
            <sup><i class="quote-icon fas fa-quote-right"></i></sup>
          </p>
          <h3 class="quote-author">- James Thurber</h3>
        </div>
      </section>

      <!-- Audio-Section -->
      <section class="sleep-player">
        <div class="demo-sleep">
          <div class="mp-sleep">
            <header class="mp_head-sleep">
              <figure class="mp_head_poster-sleep">
                <img src="./assets/images/5uwq.gif" />
              </figure>
            </header>
            <section class="mp_body-sleep"><ol></ol></section>
            <footer class="mp_footer-sleep"></footer>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          Serene - Mental Health & Mindfulness 2022
          <i class="far fa-copyright"></i>
        </p>
      </div>
    </footer>

    <script src="./js/home.js"></script>
    <script src="./js/sleep-player.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
