<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/Serene-Logo-Smart.png"
      type="image/x-icon"
    />
    <title>Serene - Mental Health & Mindefulness</title>
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/6255250c8f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="serene-header">
      <div class="container">
        <div class="header-content">
          <a href="./index.html" class="serene-header-logo">
            <img src="./assets/images/Serene-Logo-Smart.png" alt="Serene" />
            <span class="brand-logo-text">Mental Health and Mindefulness</span>
          </a>
          <nav class="serene-header-nav">
            <a href="./login.html" class="register-btn">Login</a>
          </nav>
          <i id="menu-bar" class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <!-- Login-Section -->
      <section class="login">
        <div class="login-card">
          <div class="login-user-icon"><i class="fas fa-pen"></i></div>
          <form class="login-form">
            <div class="login-form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
            </div>
            <div class="login-form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </div>
            <div class="login-form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="login-form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                name="login-email"
                required
              />
            </div>
            <div class="login-form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                name="login-password"
                required
              />
            </div>

            <button type="submit" class="login-btn">Register</button>
          </form>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          Serene - Mental Health & Mindfulness 2022
          <i class="far fa-copyright"></i>
        </p>
      </div>
    </footer>

    <script src="./js/menu.js"></script>
  </body>
</html>
